  <script>


function linkToModal(imageName){

function resetModal(){

      var displayWheel = document.getElementById('displayWheel'),
          count = displayWheel.children.length,
            turnAngle= 0;
             var zVal = Math.round( ( 100 / 2 ) / Math.tan( Math.PI / count ) );

            turnAngle+= ( 360 / count ) * increment * -1;
